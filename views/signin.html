	<div class="col-xs-12">
		<div class="panel panel-info">
			<div class="panel-body">
				<div class="form-signin">
					 <div class="form-group">
					    <label for="inputUserName" class="col-sm-2 control-label">GamerTag</label>
					    <div class="col-sm-10">
					      <input type="text" class="form-control" id="inputUserName2" placeholder="GamerTag">

					  </div>
					  <div class="form-group">
					    <label for="inputEmail3" class="col-sm-2 control-label">Email</label>

					  <div class="form-group">

	</div>
</div>

	$( "#submit-login" ).bind( "click", function() {

			email: $('#inputEmail3').val() //"jefersonph@gmail.com"
