<% include ../partials/header.html %>
		
<div class="row">
	<div class="col-xs-12">
		<div class="panel panel-info">
			<div class="panel-body" style="padding-left: 15px; padding-right: 10px;">
				<form class="form-horizontal" id="form-user" role="form">
				  <div class="form-group">
				  	<label for="email" class="col-sm-2 control-label">E-mail:</label>
				    <div class="col-sm-10">
				      <input type="text" class="form-control" id="email" placeholder="">
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="inputEmail3" class="col-sm-2 control-label">Tipo Sanguineo:</label>
				    <div class="col-sm-10">
						<div class="radio">
						  <label>
						    <input type="radio" name="optionsRadios" id="optionsRadios1" value="A" checked>A</label>
						</div>
						<div class="radio">
						  <label>
						    <input type="radio" name="optionsRadios" id="optionsRadios2" value="B">B</label>
						</div>
						<div class="radio">
						  <label>
						    <input type="radio" name="optionsRadios" id="optionsRadios3" value="AB">AB</label>
						</div>
						<div class="radio">
						  <label>
						    <input type="radio" name="optionsRadios" id="optionsRadios4" value="O">O</label>
						</div>
				    </div>
				  </div>
				  <div class="form-group">
				  	<label for="peso" class="col-sm-2 control-label">Peso:</label>
				    <div class="col-sm-10">
				      <input type="text" class="form-control" id="peso" placeholder="">
				    </div>
				  </div>
				  <div class="form-group">
				  	<label for="altura" class="col-sm-2 control-label">Altura:</label>
				    <div class="col-sm-10">
				      <input type="text" class="form-control" id="altura" placeholder="">
				    </div>
				  </div>
				  <div class="form-group">
				  	<label for="pressao" class="col-sm-2 control-label">Press√£o arterial:</label>
				    <div class="col-sm-10">
				      <input type="text" class="form-control" id="pressao" placeholder="">
				    </div>
				  </div>
				  <div class="form-group">
				    <div class="col-sm-offset-2 col-sm-10">
				      <div id="submit-login" class="btn btn-primary">Salvar</div>
				    </div>
				  </div>
				</form>
				<div id="msg-ok" class="alert alert-success hide">Dados salvos com sucesso.</div>
				<div id="msg-nok"class="alert alert-danger hide">Ocorreu um erro, tente novamente.</div>
				
			</div>
		</div>
	</div>
</div>
					
<% include ../partials/footer.html %>	

<script type="text/javascript">
	$(document).ready(function() {
		$('#back').removeClass('hide');
		$('#btn-back').attr('href','informacoes');

		var data = tcc.getUserData();

		$('#email').val(data.email);
		$('#peso').val(data.peso);
		$('#altura').val(data.altura);
		$('#pressao').val(data.pressao);
		$("#form-user input[type='radio']").filter('[value="'+data.sangue+'"]').attr('checked', true);

	});	

	$( "#submit-login" ).bind( "click", function() {
		
		tcc.createUser({
			email : $('#email').val(),
			sangue : $("#form-user input[type='radio']:checked").val(),
			peso : $('#peso').val(),
			altura : $('#altura').val(),
			pressao : $('#pressao').val()
		});

	});	

</script>
